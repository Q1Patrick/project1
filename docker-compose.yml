services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: careermate-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-careermate}
      - POSTGRES_USER=${POSTGRES_USER:-careermate_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-careermate_password_123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-careermate_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careermate-network

  # Backend Django Service
  backend:
    build:
      context: ./careermate_backend
      dockerfile: Dockerfile
    container_name: careermate-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-r_f5p+91xen5xksj#x+iq492e@p^_ldyyv8%a3az7p^npi8jmn
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,0.0.0.0
      - DATABASE_URL=postgresql://careermate_user:careermate_password_123@db:5432/careermate
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-your_key_here}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
    volumes:
      - ./careermate_backend:/app
      - ./careermate_backend/cvs:/app/cvs
      - ./careermate_backend/static:/app/static
    working_dir: /app
    command: >
      sh -c "
        pip install --no-cache-dir -r requirements.txt &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - careermate-network
    restart: unless-stopped

  # Frontend Vite Service
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: careermate-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=CareerMate
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - careermate-network
    restart: unless-stopped

networks:
  careermate-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
